<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDF Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }
        
        .forgot-password-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            font-size: 0.9rem;
        }
        
        .success-message {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #bee5eb;
            font-size: 0.9rem;
        }
        
        .forgot-password-form {
            display: none;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>PDF Management System</h1>
            <p>Admin Login Portal</p>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div id="loginError" class="error-message" style="display: none;"></div>
            
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="forgot-password-link">
                <a href="#" onclick="showForgotPassword(event)">Forgot Password?</a>
            </div>
        </div>
        
        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="login-form forgot-password-form">
            <div id="forgotPasswordError" class="error-message" style="display: none;"></div>
            <div id="forgotPasswordSuccess" class="success-message" style="display: none;"></div>
            
            <h3 style="margin-bottom: 1rem; color: #333;">Reset Your Password</h3>
            <p style="margin-bottom: 1.5rem; color: #666; font-size: 0.9rem;">
                Enter your email address and we'll send you a new password.
            </p>
            
            <form id="forgotPasswordFormElement" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email Address:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required autocomplete="email">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="resetBtn">
                        Send New Password
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="showLogin()">
                        Back to Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DO NOT AUTO-REDIRECT - User must explicitly login
        window.addEventListener('DOMContentLoaded', function() {
            // Clear any existing token on page load to prevent auto-redirect
            // This ensures user must explicitly login each time
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('loggedout')) {
                // Only clear token if not coming from a logout
                // This prevents issues if user refreshes page
            }
        });

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('forgotPasswordForm').style.display = 'none';
            clearMessages();
        }

        function showForgotPassword(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('forgotPasswordError').style.display = 'none';
            document.getElementById('forgotPasswordSuccess').style.display = 'none';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            
            const formData = new FormData(event.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the token
                    localStorage.setItem('adminToken', data.token);
                    
                    // Show success message briefly
                    loginBtn.innerHTML = 'âœ“ Success! Redirecting...';
                    loginBtn.style.background = '#27ae60';
                    
                    // Redirect to admin dashboard after brief delay
                    setTimeout(() => {
                        window.location.href = '/admin_dashboard.html';
                    }, 500);
                } else {
                    showError('loginError', data.message || 'Invalid username or password');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('loginError', 'Connection error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalText;
            }
        }

        async function handleForgotPassword(event) {
            event.preventDefault();
            clearMessages();
            
            const resetBtn = document.getElementById('resetBtn');
            const originalText = resetBtn.innerHTML;
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner"></span> Sending...';
            
            const formData = new FormData(event.target);
            const email = formData.get('resetEmail');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('forgotPasswordSuccess', 
                        'A new password has been sent to your email address. Please check your inbox and spam folder.');
                    
                    // Clear the form
                    document.getElementById('forgotPasswordFormElement').reset();
                    
                    // Auto redirect to login after 5 seconds
                    setTimeout(() => {
                        showLogin();
                    }, 5000);
                } else {
                    showError('forgotPasswordError', data.message || 'Failed to send new password. Please try again.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('forgotPasswordError', 'Connection error. Please try again.');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = originalText;
            }
        }

        // Clear error messages when user starts typing
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', clearMessages);
            });
        });
    </script>
</body>
</html>
