<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - View Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #2c3e50;
            overflow: hidden;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .filename {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .view-only-badge {
            background-color: #e74c3c;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .close-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .close-btn:hover {
            background-color: #7f8c8d;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
            background-color: #525252;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            color: rgba(231, 76, 60, 0.1);
            pointer-events: none;
            z-index: 9999;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="filename">
            <span>{{ filename }}</span>
            <span class="view-only-badge">ðŸ”’ VIEW ONLY - DOWNLOAD DISABLED</span>
        </div>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    
    <div class="watermark">VIEW ONLY</div>
    
    <div class="pdf-container">
        <iframe id="pdfFrame" src="/api/files/{{ file_id }}/content?token={{ token }}#toolbar=0&navpanes=0&scrollbar=1"></iframe>
    </div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable keyboard shortcuts for save, print, etc.
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+S (Save), Ctrl+P (Print), Ctrl+A (Select All)
            if (e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'a')) {
                e.preventDefault();
                return false;
            }
            // Disable F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I (Inspect)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
        });

        // Prevent iframe access
        window.addEventListener('message', function(e) {
            e.stopImmediatePropagation();
        }, true);

        // Disable text selection
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
        document.body.style.mozUserSelect = 'none';
        document.body.style.msUserSelect = 'none';
    </script>
</body>
</html>
