<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer - {{ filename }}</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
            background: #2c3e50;
            overflow: hidden;
        }
        
        .viewer-header {
            background: #34495e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .file-info h2 {
            margin: 0;
            font-size: 16px;
        }
        
        .file-info p {
            margin: 5px 0 0 0;
            font-size: 11px;
            opacity: 0.8;
        }
        
        .viewer-controls button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #95a5a6;
            color: white;
            margin-left: 8px;
            font-size: 11px;
        }
        
        .viewer-controls button:hover {
            background: #7f8c8d;
        }
        
        #pdfContainer {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }
        
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 36px;
            color: rgba(0, 0, 0, 0.03);
            pointer-events: none;
            z-index: 500;
            user-select: none;
            font-weight: bold;
        }
        
        /* Security measures */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Disable print media */
        @media print {
            body { display: none !important; }
        }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
    <div class="viewer-header">
        <div class="file-info">
            <h2>{{ filename }}</h2>
            <p>ðŸ”’ View Only - Download Disabled</p>
        </div>
        <div class="viewer-controls">
            <button onclick="window.close();">Close</button>
        </div>
    </div>
    
    <div class="watermark" id="userWatermark">CONFIDENTIAL</div>
    
    <iframe id="pdfContainer" src="{{ pdf_url }}"></iframe>
    
    <script>
        let startTime = Date.now();
        let suspiciousAttempts = 0;
        
        // Comprehensive security measures
        document.addEventListener('keydown', function(e) {
            const forbiddenKeys = [
                'F12', 'F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10', 'F11'
            ];
            
            // Block function keys
            if (forbiddenKeys.includes(e.key)) {
                e.preventDefault();
                suspiciousAttempts++;
                return false;
            }
            
            // Block common shortcuts
            if (e.ctrlKey || e.metaKey) {
                const blockedKeys = ['s', 'a', 'p', 'c', 'v', 'x', 'i', 'j', 'u', 'shift+i', 'shift+j'];
                if (blockedKeys.includes(e.key.toLowerCase()) || 
                    (e.shiftKey && ['i', 'j', 'c'].includes(e.key.toLowerCase()))) {
                    e.preventDefault();
                    suspiciousAttempts++;
                    return false;
                }
            }
            
            // Monitor suspicious activity
            if (suspiciousAttempts > 3) {
                alert('Suspicious activity detected. This session is being monitored.');
                suspiciousAttempts = 0; // Reset counter
            }
        });
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable drag operations
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Monitor window focus (detect if user tries to open dev tools)
        let windowFocused = true;
        window.addEventListener('blur', function() {
            windowFocused = false;
        });
        
        window.addEventListener('focus', function() {
            windowFocused = true;
        });
        
        // Check for suspicious window size changes (dev tools)
        let originalWidth = window.innerWidth;
        let originalHeight = window.innerHeight;
        
        window.addEventListener('resize', function() {
            if (Math.abs(window.innerWidth - originalWidth) > 100 || 
                Math.abs(window.innerHeight - originalHeight) > 100) {
                suspiciousAttempts++;
            }
        });
        
        // Disable common screenshot shortcuts
        document.addEventListener('keydown', function(e) {
            // Windows: Alt+PrtScn, PrtScn
            if (e.key === 'PrintScreen') {
                e.preventDefault();
                alert('Screenshots are not allowed');
                return false;
            }
            
            // Mac: Cmd+Shift+3, Cmd+Shift+4, Cmd+Shift+5
            if (e.metaKey && e.shiftKey && ['3', '4', '5'].includes(e.key)) {
                e.preventDefault();
                alert('Screenshots are not allowed');
                return false;
            }
        });
        
        // Clear clipboard periodically to prevent copy operations
        setInterval(function() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText('');
            }
        }, 1000);
        
        // Monitor for iframe manipulation
        setInterval(function() {
            const iframe = document.getElementById('pdfContainer');
            const currentSrc = iframe.src;
            
            // If PDF URL has been tampered with, reload
            if (!currentSrc.includes('{{ pdf_url.split("?")[0] }}')) {
                window.location.reload();
            }
        }, 2000);
        
        // Log session end when window closes
        window.addEventListener('beforeunload', function() {
            const sessionDuration = Date.now() - startTime;
            
            // Send session info (you can implement this endpoint)
            navigator.sendBeacon('/api/log_session_end', JSON.stringify({
                duration: sessionDuration,
                suspicious_attempts: suspiciousAttempts
            }));
        });
        
        // Add user-specific watermark
        setTimeout(function() {
            const watermark = document.getElementById('userWatermark');
            watermark.textContent = CONFIDENTIAL - ${new Date().toLocaleDateString()};
        }, 1000);
        
        // Disable printing through CSS and JS
        window.addEventListener('beforeprint', function(e) {
            e.preventDefault();
            alert('Printing is not allowed');
            return false;
        });
        
        // Additional protection against common bypass attempts
        Object.defineProperty(document, 'hidden', {
            get: function() { return false; },
            configurable: false
        });
        
        // Block console access attempts
        let devtools = false;
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || 
                window.outerWidth - window.innerWidth > 200) {
                if (!devtools) {
                    devtools = true;
                    alert('Developer tools detected. Please close them to continue.');
                }
            } else {
                devtools = false;
            }
        }, 500);
    </script>
</body>
</html>
