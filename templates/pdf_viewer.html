<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filename {
            font-size: 18px;
            font-weight: bold;
        }
        .permission-status {
            font-size: 14px;
            color: #e74c3c;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .close-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="filename">{{ filename }}</div>
        <div class="permission-status">
            ðŸ”’ View Only - Download Disabled
        </div>
        <button class="close-btn" onclick="window.history.back()">Close</button>
    </div>
    
    <div class="pdf-container">
        <!-- Use the new PDF serving route -->
        <iframe class="pdf-viewer" 
                src="/pdf/{{ file_id }}#toolbar=0&navpanes=0&scrollbar=1&view=FitH&pagemode=none" 
                type="application/pdf">
            <p>Your browser does not support PDFs. Please download the PDF to view it.</p>
        </iframe>
    </div>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+S (Save), Ctrl+P (Print), Ctrl+A (Select All)
            if (e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'a')) {
                e.preventDefault();
                return false;
            }
            // Disable F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
