<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }} - View Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background-color: #2c3e50;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .filename {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .view-only-badge {
            background-color: #e74c3c;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .close-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .close-btn:hover {
            background-color: #7f8c8d;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 60px);
            background-color: #525252;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            color: rgba(231, 76, 60, 0.1);
            pointer-events: none;
            z-index: 9999;
            font-weight: bold;
            white-space: nowrap;
        }
        .mobile-warning {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 10000;
        }
        @media (max-width: 768px) {
            .mobile-warning {
                display: block;
            }
            .filename {
                font-size: 14px;
            }
            .view-only-badge {
                font-size: 10px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="filename">
            <span>{{ filename }}</span>
            <span class="view-only-badge">VIEW ONLY - NO DOWNLOAD</span>
        </div>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    
    <div class="watermark">VIEW ONLY</div>
    
    <div class="pdf-container">
        <iframe id="pdfFrame" src="/api/files/{{ file_id }}/content?token={{ token }}#toolbar=0&navpanes=0&scrollbar=1&view=FitH"></iframe>
    </div>

    <div class="mobile-warning">
        Sharing and downloading disabled on mobile devices. View only access.
    </div>

    <script>
        // Detect mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                || (window.innerWidth <= 768);
        }

        const isMobile = isMobileDevice();

        // Disable context menu (right-click)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            if (isMobile) {
                showMobileAlert();
            }
            return false;
        });
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+S (Save), Ctrl+P (Print), Ctrl+A (Select All)
            if (e.ctrlKey && (e.key === 's' || e.key === 'p' || e.key === 'a')) {
                e.preventDefault();
                return false;
            }
            // Disable F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
            // Disable Ctrl+Shift+I (Inspect)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                return false;
            }
        });

        // Mobile-specific restrictions
        if (isMobile) {
            // Disable long press menu on mobile
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });

            // Disable pinch zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            document.addEventListener('gesturechange', function(e) {
                e.preventDefault();
            });

            document.addEventListener('gestureend', function(e) {
                e.preventDefault();
            });

            // Disable double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);

            // Disable share sheet on iOS
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            // Disable text selection on mobile
            document.body.style.webkitTouchCallout = 'none';
            document.body.style.webkitUserSelect = 'none';
        }

        // Prevent iframe manipulation
        window.addEventListener('message', function(e) {
            e.stopImmediatePropagation();
        }, true);

        // Disable text selection globally
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
        document.body.style.mozUserSelect = 'none';
        document.body.style.msUserSelect = 'none';

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });

        // Block screenshot attempts (limited effectiveness)
        document.addEventListener('keyup', function(e) {
            // Detect Print Screen (limited detection)
            if (e.key === 'PrintScreen') {
                navigator.clipboard.writeText('');
                if (isMobile) {
                    showMobileAlert();
                }
            }
        });

        function showMobileAlert() {
            const warning = document.querySelector('.mobile-warning');
            warning.style.backgroundColor = '#c0392b';
            setTimeout(() => {
                warning.style.backgroundColor = '#e74c3c';
            }, 500);
        }

        // Disable iOS share menu
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            document.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });
        }

        // Monitor for attempts to open in new window/tab
        window.addEventListener('beforeunload', function(e) {
            // This helps prevent some download attempts
            return undefined;
        });

        // Additional mobile safeguards
        if (isMobile) {
            // Disable copy
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                showMobileAlert();
                return false;
            });

            // Disable cut
            document.addEventListener('cut', function(e) {
                e.preventDefault();
                showMobileAlert();
                return false;
            });

            // Disable paste (for completeness)
            document.addEventListener('paste', function(e) {
                e.preventDefault();
                return false;
            });

            // Intercept share attempts
            if (navigator.share) {
                const originalShare = navigator.share;
                navigator.share = function() {
                    showMobileAlert();
                    return Promise.reject(new Error('Sharing disabled'));
                };
            }
        }
    </script>
</body>
</html>
